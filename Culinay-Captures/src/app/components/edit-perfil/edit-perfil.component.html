<div class="container mt-4">
  <div class="card" style="background-color: #f3f8fa;">
    <div class="card-header text-center">
      <h3>Editar perfil</h3>
    </div>
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-md-6 text-center position-relative">
          <img src="https://lapi.com.mx/web/image/product.template/5449/image_1024?unique=b4fa6e7"
            alt="Imagen de perfil" class="img-fluid rounded-circle" style="max-width: 200px; margin: 0 auto;">
          <a href="#" class="position-absolute bottom-0 start-50 translate-middle-x m-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
            <i class="bi bi-pencil-square text-primary" style="font-size: 2em;"></i>
          </a>
        </div>
        <div class="col-md-6">
          <form class="mt-3" style="background-color: #f0f5f9;">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="profile.name" name="name">
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="profile.email" name="email">
            </div>
            <div class="form-group">
              <label for="description">Descripción</label>
              <textarea class="form-control" id="description" [(ngModel)]="profile.description" name="description"></textarea>
            </div>
            <div class="form-group mt-3">
              <a routerLink="/perfil" class="btn btn-danger">Guardar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
